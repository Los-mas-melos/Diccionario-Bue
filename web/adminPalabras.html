<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="css/open-iconic-master/font/css/open-iconic-bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">

    <title>Administración de usuarios</title>
  </head>
  <body>
    <header>

    </header>
    <div class="container align-items-center">
      <div class="row justify-content-center">
        <div class="badge badge-primary text-wrap users-title" style="width: 20rem;">
          Palabras
        </div>
      </div>
        <div class="row justify-content-center">
            <table class="table users-table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Español</th>
                    <th scope="col">Bue</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Ejemplo</th>
                    <th scope="col">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Hola</td>
                    <td>Dikue</td>
                    <td>Interjección</td>
                    <td>Cómo sería</td>
                    <td>
                        <a href="#" title="Editar" class="edit-user"><span class="oi oi-pencil"></span></a>
                        <a href="#" title="Eliminar" class="delete-user"><span class="oi oi-x"></span></a>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Hola</td>
                    <td>Dikue</td>
                    <td>Interjección</td>
                    <td>Cómo sería</td>
                    <td>
                        <a href="#" title="Editar" class="edit-user"><span class="oi oi-pencil"></span></a>
                        <a href="#" title="Eliminar" class="delete-user"><span class="oi oi-x"></span></a>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Hola</td>
                    <td>Dikue</td>
                    <td>Interjección</td>
                    <td>Cómo sería</td>
                    <td>
                        <a href="#" title="Editar" class="edit-user"><span class="oi oi-pencil"></span></a>
                        <a href="#" title="Eliminar" class="delete-user"><span class="oi oi-x"></span></a>
                    </td>
                  </tr>
                </tbody>
            </table>
        </div>
        <div class="row justify-content-center">
            <a class="btn btn-dark create-user" href="#" role="button">Crear nueva palabra</a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
